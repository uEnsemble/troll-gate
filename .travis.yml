language: node_js

node_js:
  - "6"

env:
  global:
    - WORKFLOW_NAME="sync_build_join2"
    - TASK_NAME="build1"

script:
  - npm test

after_success:
  - npm build

before_deploy:
  - mkdir -p tmp && tar -czvf tmp/troll-gate.tz . --exclude "node_modules" --exclude ".git" --exclude "tmp"

deploy:
  - provider: script
    script: bin/tagrelease.sh
    skip_cleanup: true
    on:
      branch: master

  - provider: releases
    api_key: "$GITHUB_OAUTH_TOKEN"
    file: "tmp/troll-gate.tz"
    skip_cleanup: true
    on:
      branch: master

after_deploy:
  - git clone https://github.com/uEnsemble/oneshotConductor.git
  - cd oneshotConductor && npm start
